<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>形状 - 蜂巢</title>
  <style type="text/css">
    .hex {
      overflow: hidden;
      display: block;
      width: 100px;
      height: 116px;
      transform: rotate(-60deg) skewY(30deg);
    }
    .hexIn {
      background-color: #ccc;
      display: block;
      width: 100px;
      height: 116px;
      line-height: 116px;
      text-align: center;
      transform: skewY(-30deg) rotate(60deg);
    }
  </style>
</head>
<body>
  <span class="hex">
    <span class="hexIn">1</span>
  </span>
</body>
</html>
